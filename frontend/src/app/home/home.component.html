<div class="card" *ngIf="corporation && wallets">
  <div class="card-header">
    {{ corporation.name }} ({{ corporation.ticker }})
  </div>
  <div class="card-body">
    <img [src]="corporationLogo">

    <p class="card-text">{{ corporation | json }}</p>

    <p class="card-text">{{ wallets | json }}</p>
  </div>
</div>
